<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">

    <div class="key">
      <kbd>A</kbd>
      <span class="sound">CLAP</span>
    </div>
    <div class="key">
      <kbd>S</kbd>
      <span class="sound">HIHAT</span>
    </div>
    <div class="key">
      <kbd>D</kbd>
      <span class="sound">KICK</span>
    </div>
    <div class="key">
      <kbd>F</kbd>
      <span class="sound">OPENHAT</span>
    </div>
    <div class="key">
      <kbd>G</kbd>
      <span class="sound">BOOM</span>
    </div>
    <div class="key">
      <kbd>H</kbd>
      <span class="sound">RIDE</span>
    </div>
    <div class="key">
      <kbd>J</kbd>
      <span class="sound">SNARE</span>
    </div>
    <div class="key">
      <kbd>K</kbd>
      <span class="sound">TOM</span>
    </div>
    <div class="key">
      <kbd>L</kbd>
      <span class="sound">TINK</span>
    </div>

    <audio src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

  </div>
  <script src="script.js"></script>
</body>
</html>
